<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" media="screen and (max-width: 1200px)" href="1200px.css">

    <link rel="stylesheet" media="screen and (max-width: 1100px)" href="1100px.css">

    <link rel="stylesheet" media="screen and (max-width: 768px)" href="768px.css">

</head>

<body>

    <div class="container">

        <div class="team">
            
            <div class="flex">
                <p class="team-name" id="teamNameA">Barcelona</p>
            </div>
            <div class="score" id="scoreA">0</div>
            <div class="buttons">
                <button class="up" id="upButtonA">+</button>
                <button class="edit" id="resetButtonA">RES</button>
                <button class="down" id="downButtonA">-</button>
            </div>
            <br>
            <button class="change-team-name" id="changeTeamNameA">Change Team</button>
        </div>

        <div class="team">
            
            <div class="flex">
                <p class="team-name" id="teamNameB">Real Madrid</p>
            </div>
            <div class="score" id="scoreB">0</div>
            <div class="buttons">
                <button class="up" id="upButtonB">+</button>
                <button class="edit" id="resetButtonB">RES</button>
                <button class="down" id="downButtonB">-</button>
            </div>
            <br>
            <button class="change-team-name" id="changeTeamNameB">Change Team</button>
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
